<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
        <style media="screen">
            *{
                text-align: center;
                background-color: AliceBlue;
            }
        </style>
    </head>
    <body>
        <h1>BAMAZON</h1>
        <h2>The &nbsp; <i class="em em-poop"></i>iest  &nbsp; E-commerce website on the interweb</h2>
        <h3>Think you can do worse?</h3>
        <h4>Think again.</h4>

        <span>Enter product ID</span>
        <input class="itemID" placeholder="1-10">
        <br>
        <span>Enter # units</span>
        <input class="clientQuantity" placeholder="1-10">
        <br>
        <input type='submit' class="submitBtn"/>
        <br>
        <br>
        <div class="sqlData">

        </div>
    </body>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">


        //when i click...
        $(".submitBtn").on('click',function(){

            //get values from input box
            var itemID = parseFloat($(".itemID").val());
            var clientQuantity = parseFloat($(".clientQuantity").val());

            //check if input are numbers...
            if ($.isNumeric(itemID) && $.isNumeric(clientQuantity)){
                console.log('input are numbers. it is good');
                //then post
                postMyShit(itemID, clientQuantity);
            } else{
                alert("Please enter in a number. This website is fragile.")
            }

        })//onclick

        function postMyShit(itemID, clientQuantity){

            $.ajax({
              url: "http://localhost:8080/?itemID=" + itemID + "&clientQuantity=" + clientQuantity,
              context: document.body
            }).done(function(response) {

              $( this ).addClass( "done" );
                $(".sqlData").text(response)
            });




        }


    </script>
</html>
